<html>
<head>
	<title>symbol test</title>
	<script src="./symbol.js"></script>
</head>
<body>
<script>

Symbol.config({
	allowMultiTouch : true,
	multiTouchDelay : 100
});

Symbol.add('N', [
	[[177,92],[177,2]],
	[[182,1],[246,95]],
	[[247,87],[247,1]]
]);

Symbol.add('line', [
	[[12,347],[119,347]]
]);

Symbol.on('N', function(b) {
	console.log('an N was drawn',b);
});

Symbol.on('line', function(b) {
	console.log('a line was drawn',b);
});

</script>
</body>
</html>
